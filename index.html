<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle- Landing Page</title>
    <link rel="stylesheet" href="./src/css/fontawesome/css/all.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href=".//src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
  
    <header class="header">
        <img class="logo" src="./src/images/logo.svg" alt="logo huddle">
    </header>

    <section class="illustration">
        <img  src="./src/images/illustration-mockups.svg" alt="illustration">
    </section>

    <section class="description">
        <h1 class="titulo">Build The Community Your Fans Will Love</h1>
    
        <p class="info">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
    
        <button class="register">Register</button>
      </section>

    
  <footer class="footer">

    <nav class="social">
      <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </nav>
    </footer>
